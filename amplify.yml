version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - nvm install 18
        - nvm use 18
        - echo "Node version $(node --version)"
        - echo "NPM version $(npm --version)"
        - echo "Installing dependencies with legacy peer deps..."
        - npm install --legacy-peer-deps --verbose
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building the app..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
redirects:
  - source: '/booking/<*>'
    status: '200'
    target: '/index.html'
  - source: '/instances'
    status: '200'
    target: '/index.html'
  - source: '/*'
    status: '404-200'
    target: '/index.html'
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
