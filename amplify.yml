version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - nvm install 18
        - nvm use 18
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building the app..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
